<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="navbar">
        <img
          src="https://i.pinimg.com/originals/20/60/2d/20602d43cc993811e5a6bd1886af4f33.png"
          alt="Nike Logo"
          class="anim1"
        />
        <div>
          <a href="#" class="nav-link active anim1">Men</a>
          <a href="#" class="nav-link anim1">Women</a>
          <a href="#" class="nav-link anim1">Kids</a>
          <a href="#" class="nav-link anim1">Customize</a>
        </div>
      </div>
      <section>
        <div id="searchBar">
          <input type="t class="anim1"ext" placeholder="Search here ..." />
          <button><i class="bi bi-filter"></i></button>
        </div>
        <div id="discount">
          <h3>60%</h3>
          <div></div>
          <p>Save Up To</p>
        </div>
      </section>
      <section id="nikeText">
        <h1>Stylish <br />Sneakers</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cum
          asperiores tempore cumque repellendus voluptatem. Iure ullam atque
          fugit ea consequatur.
        </p>
        <button>Explore</button>
      </section>
    </main>
    <aside>
      <div>
        <span class="anim1">Model: CK5828-400</span>
        <button id="cart" class="anim1"><i class="bi bi-bag"></i></button>
      </div>
      <div id="productImg">
        <img src="shoe.png" class="" />
        <div id="colors">
          <button id="orange" class="active" style="--bg: #eba768"></button>
          <button id="blue" style="--bg: #78c1ed"></button>
          <button id="green" style="--bg: #97a754"></button>
        </div>
      </div>
      <div id="shoeDetails">
        <div id="sizes">
          <div class="size">39</div>
          <div class="size">40</div>
          <div class="size active">41</div>
          <div class="size">42</div>
          <div class="size">43</div>
        </div>
        <div id="details">
          <h4>Nike Blazer Low</h4>
          <hr />
          <div id="review">
            <span>1K+ Reviews</span>
            <div id="rating">
              <i class="bi bi-star-fill gold"></i>
              <i class="bi bi-star-fill gold"></i>
              <i class="bi bi-star-fill gold"></i>
              <i class="bi bi-star-fill gold"></i>
              <i class="bi bi-star-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
